<!DOCTYPE html>
<html>
  <head>
<meta charset="utf-8" />
{%extends "base.html"%}
{%block title%}Register{% endblock %}

{%block content%}
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	<div class="myContainer">
    <div class="container">

      <form class="form-signin" action="{{ url_for('register_page') }}" method="post">
        <h2 class="form-signin-heading">Registration Form</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

        <label for="secretQuestion" class="sr-only">Secret Question</label>
        <input type="text" id="secretQuestion" name="sec_question" class="form-control" placeholder="Secret Question" required>

        <label for="secretAnswer" class="sr-only">Answer to the question</label>
        <input type="text" id="secretAnswer" name="sec_answer" class="form-control" placeholder="Secret Answer" required>
        <div class="error">
        	{{message}}
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
	  </div>
	  </div>
    <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
{% endblock %}
